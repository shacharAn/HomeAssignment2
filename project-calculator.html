    <section class="calculator">
      <h2>Project Price Calculator</h2>
      <p>This calculator helps you estimate the cost of your project based on the type of site and number of pages. Fill out the form below to get an instant quote.</p>

      <form id="price-calculator">
        <label for="site-type">Site Type:</label>
        <select id="site-type" name="site-type" required>
          <option value="business-site">Business Site</option>
          <option value="online-store">Online Store</option>
          <option value="blog">Blog</option>
        </select>

        <label for="num-pages">Number of Pages (1-10):</label>
        <input type="number" id="num-pages" name="num-pages" min="1" max="10" value="1" required>

        <label for="custom-design">Custom Design:</label>
        <input type="checkbox" id="custom-design" name="custom-design">

        <button type="button" id="calculate-price">Calculate Price</button>
      </form>
